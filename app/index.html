<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Paint App</label>
                <ul class="options">
                    <li class="option">
                        <img src="icons/square.ico" alt="square">
                        <span>Square</span>
                    </li>
                    <li class="option">
                        <img src="icons/circle.ico" alt="circle">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="icons/triangle.ico" alt="triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <img src="icons/brush.ico" alt="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="icons/eraser.ico" alt="eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save Image</button>
            </div>
        </section>
        <section class="drawing-board">

        </section>
    </div>
</body>
</html>
